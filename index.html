<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <!-- 用來顯示題目的區塊，可用絕對定位放在畫面上屬意的位置 -->
     <div id="question" style="position:absolute; top:10px; left:10px; color:white; font-size:24px;">
        尚未偵測到任何 Marker
     </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
           <!--第一組marker-->
            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/Tangyuan.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
          <!--第二組marker-->
            <a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // 等 DOM 載入完成再綁定事件
    document.addEventListener("DOMContentLoaded", () => {
      const markerA = document.querySelector("#markerA");
      const markerB = document.querySelector("#markerB");
      const questionEl = document.getElementById("question");

      // 當 Marker A 被偵測到時
      markerA.addEventListener("markerFound", (e) => {
        questionEl.innerText = "Marker A 問題：7 + 2 = ?";
      });
      markerA.addEventListener("markerLost", (e) => {
        questionEl.innerText = "尚未偵測到任何 Marker";
      });

        </script>
    </body>
</html>
