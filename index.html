
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AR</title>
          <!-- 確保手機不會自動縮放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

         <!-- AR.js  -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
         <!-- aframe-gif-shader (讓 A-Frame 可以播放 GIF) -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            /* 讓網頁的 body 與 scene 佔滿螢幕 */
            html, body {
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
            /* Loading UI 樣式，覆蓋整個螢幕 */
             #loadingUI {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: rgba(0,0,0,0.8);
             color: #fff;
             font-size: 2em;
             display: flex;
             align-items: center;
             justify-content: center;
             z-index: 99999;
           }
          
            /* 你的 LOGO 圖片絕對定位在螢幕上方（或下方），並確保有足夠 z-index */
            #logo {
              position: absolute;
              bottom: 10px;      /* 依需求可改 bottom / left / right */
              left: 10px;     
              max-width: 220px;     /* 或 max-width: 200px; 依需求 */
              height: auto;
              z-index: 9999;  /* 讓它顯示在 A-Frame 場景之上 */
            }
          </style>
        
    </head>

<body style="margin: 0; overflow: hidden;">

   <!-- Loading UI，初始顯示 -->
      <div id="loadingUI">Loading AR Experience...</div>
    <a-scene  
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        
        <!-- 放在 a-assets 裡面先載入 GIF -->
        <a-assets>
            <img id="GIF1" src="assets/GIF1.gif">
            <img id="GIF2" src="assets/GIF2.gif">
            <img id="GIF3" src="assets/GIF3.gif">
            <img id="GIF4" src="assets/GIF4.gif">
            <img id="GIF5" src="assets/GIF5.gif">
            <img id="GIF6" src="assets/GIF6.gif">
           
        </a-assets>

        <a-marker
           id="animated-marker1"
           type="pattern"
           preset="custom"
           url="assets/pattern-1.patt"
           raycaster="objects: .clickable"
           emitevents="true"
           cursor="fuse: false; rayOrigin: mouse;"
        
       >
         <!-- 將 GIF shader 套用在 plane 或 box 上 -->
           <a-plane 
           material="shader: gif; src: #GIF1"
           rotation="-90 0 0"
           height="1"
           width="1"
           gesture-handler
          >
           </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker2"
        type="pattern"
        preset="custom"
        url="assets/pattern-2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF2"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>
   
        <a-marker
        id="animated-marker3"
        type="pattern"
        preset="custom"
        url="assets/pattern-3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF3"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker4"
        type="pattern"
        preset="custom"
        url="assets/pattern-4.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF4"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker5"
        type="pattern"
        preset="custom"
        url="assets/pattern-5.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF5"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker6"
        type="pattern"
        preset="custom"
        url="assets/pattern-66.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF6"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

       <a-entity camera></a-entity>
    </a-scene>
     <!-- 放在 scene 後面，確保在上方 -->
    <img id="logo" src="assets/TITLE.png" alt="Logo">
      <!-- 等待 A-Frame 場景載入完成後，隱藏 Loading UI -->
      <script>
        document.querySelector('a-scene').addEventListener('loaded', function () {
          document.getElementById('loadingUI').style.display = 'none';
        });
      </script>

</body>
</html>
