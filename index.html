<!doctype html>
<html>
    <head>
        <title>簡單問答範例</title>
        <style>
          body {
            margin: 0; 
            padding: 0;
            font-family: sans-serif;
            background: #f5f5f5;
          }
          .question-box {
            max-width: 300px;
            margin: 40px auto; /* 置中 */
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
          }
          .question-title {
            font-size: 20px;
            margin-bottom: 10px;
          }
          .answers {
            margin-top: 20px;
            display: flex;
            justify-content: space-evenly;
          }
          .answer-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
          .answer-btn:hover {
            opacity: 0.9;
          }
          .btn-yes {
            background: #28a745;
            color: #fff;
          }
          .btn-no {
            background: #dc3545;
            color: #fff;
          }
          #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
          }
        </style>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="question-box">
            <div id="question" class="question-title"></div>
            <div class="answers">
              <button id="btnYes" class="answer-btn btn-yes">Yes</button>
              <button id="btnNo" class="answer-btn btn-no">No</button>
            </div>
            <div id="result"></div>
          </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
           <!--第一組marker-->
            <a-marker
                id="animated-marker1"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/Tangyuan.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>
          <!--第二組marker-->
            <a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="assets/marker2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // 等 DOM 載入完成再綁定事件
  // 等 DOM 載入完成再綁定事件
  const questionEl = document.getElementById('question');
    const resultEl   = document.getElementById('result');
    const btnYes     = document.getElementById('btnYes');
    const btnNo      = document.getElementById('btnNo');

    // 2) 設定題目
    questionEl.innerText = "你喜歡湯圓嗎？";

    // 3) 綁定按鈕點擊事件
    btnYes.addEventListener('click', () => {
      // 在這裡可做更多判斷，例如：計分或跳下一題
      resultEl.innerText = "太好了，你選擇 Yes！";
    });

    btnNo.addEventListener('click', () => {
      resultEl.innerText = "哦～你選擇 No！";
    });
        </script>
    </body>
</html>
