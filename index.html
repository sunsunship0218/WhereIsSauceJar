
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AR</title>
         <!-- AR.js  -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
         <!-- aframe-gif-shader (讓 A-Frame 可以播放 GIF) -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </body>
  
    </head>

<body style="margin: 0; overflow: hidden;">
   

    <a-scene  
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        
        <!-- 放在 a-assets 裡面先載入 GIF -->
        <a-assets>
            <img id="GIF1" src="assets/GIF1.gif">
            <img id="GIF2" src="assets/GIF2.gif">
            <img id="GIF3" src="assets/GIF3.gif">
            <img id="GIF4" src="assets/GIF4.gif">
            <img id="GIF5" src="assets/GIF5.gif">
            <img id="GIF6" src="assets/GIF6.gif">
        </a-assets>

        <a-marker
           id="marker1"
           type="pattern"
           preset="custom"
           url="assets/marker1.patt"
           raycaster="objects: .clickable"
           emitevents="true"
           cursor="fuse: false; rayOrigin: mouse;"
           id="markerA"
       >
        <!-- 將 GIF shader 套用在 plane 或 box 上 -->
      <a-plane 
      material="shader: gif; src: #GIF1"
      rotation="-90 0 0"
      height="1"
      width="1"
        gesture-handler
      >
      </a-plane>
        </a-marker>
      <!--第二個marker-->
      <a-marker
      id="marker2"
      type="pattern"
      preset="custom"
      url="assets/marker2.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerB"
  >
   <!-- 將 GIF shader 套用在 plane 或 box 上 -->
 <a-plane 
 material="shader: gif; src: #GIF2"
 rotation="-90 0 0"
 height="1"
 width="1"
   gesture-handler
 >
 </a-plane>
      </a-marker>
      <!--第三個marker-->
      <a-marker
      id="marker3"
      type="pattern"
      preset="custom"
      url="assets/marker3.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerC"
  >
   <!-- 將 GIF shader 套用在 plane 或 box 上 -->
 <a-plane 
 material="shader: gif; src: #GIF3"
 rotation="-90 0 0"
 height="1"
 width="1"
   gesture-handler
 >
 </a-plane>
      </a-marker>
      <!--第四個marker-->
      <a-marker
      id="marker4"
      type="pattern"
      preset="custom"
      url="assets/marker4.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerD"
  >
   <!-- 將 GIF shader 套用在 plane 或 box 上 -->
 <a-plane 
 material="shader: gif; src: #GIF4"
 rotation="-90 0 0"
 height="1"
 width="1"
   gesture-handler
 >
 </a-plane>
      </a-marker>
      <!--第五個marker-->
      <a-marker
      id="marker5"
      type="pattern"
      preset="custom"
      url="assets/marker5.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerE"
  >

   gesture-handler

 </a-plane>
      </a-marker>
      <!--第六個marker-->
      <a-marker
      id="marker6"
      type="pattern"
      preset="custom"
      url="assets/marker6.patt"
      raycaster="objects: .clickable"

  >

       <a-entity camera></a-entity>
   </a-scene>


</body>
</html>
