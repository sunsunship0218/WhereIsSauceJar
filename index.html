
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>AR</title>
         <!-- AR.js  -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
         <!-- aframe-gif-shader (讓 A-Frame 可以播放 GIF) -->
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

        <style>
            /* 讓網頁的 body 與 scene 佔滿螢幕 */
            html, body {
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
        
            /* LOGO 的絕對定位，置於右下角 */
            #logo {
              position: absolute;
              bottom: 10px; /* 距離底部 10px */
              left: 10px;  /* 距離右側 10px */
              width: 80px;  /* LOGO 寬度，可自行調整 */
              height: auto; /* 高度自動 */
              z-index: 9999; /* 確保在 A-Frame 場景之上 */
            }
          </style>
    </head>

<body style="margin: 0; overflow: hidden;">

    <a-scene  
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
        
        <!-- 放在 a-assets 裡面先載入 GIF -->
        <a-assets>
            <img id="GIF1" src="assets/GIF1.gif">
            <img id="GIF2" src="assets/GIF2.gif">
            <img id="GIF3" src="assets/GIF3.gif">
            <img id="GIF4" src="assets/GIF4.gif">
            <img id="GIF5" src="assets/GIF5.gif">
            <img id="GIF6" src="assets/GIF6.gif">
           
        </a-assets>

        <a-marker
           id="animated-marker1"
           type="pattern"
           preset="custom"
           url="assets/pattern-1.patt"
           raycaster="objects: .clickable"
           emitevents="true"
           cursor="fuse: false; rayOrigin: mouse;"
        
       >
         <!-- 將 GIF shader 套用在 plane 或 box 上 -->
           <a-plane 
           material="shader: gif; src: #GIF1"
           rotation="-90 0 0"
           height="1"
           width="1"
           gesture-handler
          >
           </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker2"
        type="pattern"
        preset="custom"
        url="assets/pattern-2.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF2"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>
   
        <a-marker
        id="animated-marker3"
        type="pattern"
        preset="custom"
        url="assets/pattern-3.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF3"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker4"
        type="pattern"
        preset="custom"
        url="assets/pattern-4.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF4"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker5"
        type="pattern"
        preset="custom"
        url="assets/pattern-5.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF5"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

        <a-marker
        id="animated-marker6"
        type="pattern"
        preset="custom"
        url="assets/pattern-66.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
     
    >
      <!-- 將 GIF shader 套用在 plane 或 box 上 -->
        <a-plane 
        material="shader: gif; src: #GIF6"
        rotation="-90 0 0"
        height="1"
        width="1"
        gesture-handler
       >
        </a-plane>

        </a-marker>

       <a-entity camera></a-entity>
    </a-scene>
    <img id="logo" src="assets/TITLE.png" alt="Logo">

</body>
</html>
